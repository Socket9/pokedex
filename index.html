<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Pokedex</title>
</head>
<body>
	<div class="container__pokedex">
		<div class="pokedex__header">
			<h1 class="pokedex__header-title">Pokedex</h1>
			<form action="" onsubmit="searchPokemon()">
				<div class="item">
					<ion-icon name="search-outline"></ion-icon>
					<input type="text" placeholder="Buscar pokemon" autocomplete="off">
				</div>
			</form>
		</div>
		<div class="pokedex__cards" id="pokedex-cards"></div>
	</div>

	<!-- Ventana emergente y fondo oscurecido -->
	<div class="overlay" id="overlay"></div>
	<div class="popup" id="popup">
		<div class="popup-content">
			<div class="popup__types" id="popupTypes"></div>
			<h2 class="popup__name" id="popupName"></h2>
			<ol class="popup__stats" id="popupStats"></ol>
			<button id="closeButton">Cerrar</button>
		</div>
	</div>
	
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="functions.js"></script>
	<script src="app.js"></script>
</body>
</html>
